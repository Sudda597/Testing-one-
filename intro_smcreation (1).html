<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SmCreation — Intro</title>
  <meta name="description" content="Intro page for SmCreation — Graphic & Android app design. WhatsApp +94 71 704 1016" />
  <style>
    :root{--bg:#0b1220;--accent:#7c3aed;--accent2:#06b6d4;--muted:#9ca3af}
    *{box-sizing:border-box}
    body{margin:0;height:100vh;display:grid;place-items:center;background:
      radial-gradient(800px 400px at 10% 10%, rgba(124,58,237,0.08), transparent),
      radial-gradient(600px 300px at 90% 90%, rgba(6,182,212,0.04), transparent),
      var(--bg);color:white;font-family:Inter,system-ui,Arial}
    .card{width:min(900px,92%);padding:36px;border-radius:16px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));box-shadow:0 12px 40px rgba(2,6,23,0.6);border:1px solid rgba(255,255,255,0.03);display:flex;gap:28px;align-items:center}
    .logo{width:96px;height:96px;border-radius:14px;display:grid;place-items:center;font-weight:800;font-size:28px;background:linear-gradient(135deg,var(--accent),var(--accent2));box-shadow:0 8px 30px rgba(0,0,0,0.5)}
    .text h1{margin:0;font-size:28px;letter-spacing:-0.6px}
    .text p{color:var(--muted);margin:8px 0 16px 0}
    .cta{display:inline-flex;gap:10px;align-items:center;padding:10px 14px;border-radius:10px;text-decoration:none;font-weight:700;background:linear-gradient(90deg,var(--accent),var(--accent2));color:white}
    .small{font-size:13px;color:var(--muted)}
    /* animated underline */
    .underline{position:relative;padding-bottom:4px}
    .underline::after{content:"";position:absolute;left:0;bottom:0;height:4px;width:0;background:linear-gradient(90deg,var(--accent),var(--accent2));border-radius:4px;transition:width .4s}
    .underline:hover::after{width:100%}
    /* floating dots */
    .dots{position:absolute;right:28px;top:-18px;display:flex;gap:8px}
    .dot{width:10px;height:10px;border-radius:50%;background:rgba(255,255,255,0.06);animation:float 3s ease-in-out infinite}
    .dot:nth-child(1){animation-delay:0s}
    .dot:nth-child(2){animation-delay:0.6s}
    .dot:nth-child(3){animation-delay:1.2s}
    @keyframes float{0%{transform:translateY(0)}50%{transform:translateY(-8px)}100%{transform:translateY(0)}}
    @media (max-width:720px){.card{flex-direction:column;align-items:flex-start}.dots{position:static;margin-top:8px}}
  </style>
</head>
<body>
  <div class="card" role="main" aria-label="Intro card">
    <div style="position:relative">
      <div class="logo">SM</div>
      <div class="dots" aria-hidden="true">
        <div class="dot"></div><div class="dot"></div><div class="dot"></div>
      </div>
    </div>
    <div class="text">
      <h1><span class="underline">Hi — we're SmCreation</span></h1>
      <p class="small">We design bold brand identities and modern Android app interfaces. Quick turnarounds, clear pricing, and friendly collaboration.</p>
      <div style="display:flex;gap:10px;align-items:center">
        <a class="cta" href="https://wa.me/94717041016" target="_blank">WhatsApp — +94 71 704 1016</a>
        <a href="mailto:smcreation.lanka@mail.com" class="small" style="text-decoration:underline;color:var(--muted)">Email us</a>
      </div>
    </div>
  </div>
</body>
</html>
